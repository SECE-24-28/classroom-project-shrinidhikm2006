<!doctype html>
<html lang="en">

<head>
<title>MERN</title>
<meta charset="utf-8">
<style type="text/css">

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}
#logdiv{
    background-color:lightgrey;
    min-height:40px;
    padding:20px;
    width:100%;
    font-size:22px;
}
#navdiv{
    background-color:lightgrey;
    width:100%;
    margin-top:10px;
    padding:20px;
    text-align:center;
    font-size:20px;
}
#headband{
    background-color:lightgrey;
    width:100%;
    margin-top:10px;
    padding:40px;
    text-align:center;
    font-size:24px;
}
#parent{
    display:flex;
    margin-top:10px;
    width:100%;
}
#sidebar{
    width:25%;
    min-height:300px;
    background-color:lightgrey;
    padding:20px;
    font-size:20px;
}
#bodyarea{
    width:75%;
    min-height:300px;
    background-color:lightgrey;
    padding:20px;
    margin-left:10px;
    font-size:22px;
}
#footer{
    background-color:lightgrey;
    width:100%;
    margin-top:10px;
    padding:20px;
    text-align:center;
    font-size:20px;
}
#maindiv{
     width:80%;
     margin:auto;
}
</style>
</head>
<body>
<div id="maindiv">
<div id="logdiv">Logo</div>
<div id="navdiv">Navigation</div>
<div id="headband">Header / Banner</div>
<div id="parent">
    <div id="sidebar">Side Bar</div>
    <div id="bodyarea">Body Area</div>
</div>
<div id="footer">Footer</div>
</div>
</body>
</html>
