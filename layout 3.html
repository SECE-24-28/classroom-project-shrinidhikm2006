<doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Layout3</title>

<style type="text/css">

*
{

}

{

}

{

}

{

}

#sidediv
{

width:40%;

}
#navdiv
{

width:40%;

{

min-height:100px;

}
#footerdiv
{
margin-top:10px;

width:100%;
min-height:80px;
line-height:80px;

}

{
width:60%;
margin:auto;

}

</head>
