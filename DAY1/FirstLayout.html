<!doctype html>
<html lang="en">

<head>
<title>MERN</title>
<meta charset="utf-8">
<style type="text/css">
*
{
margin:0;
padding:0;
box-sizing:border-box;
font-family:arial;
}

#logdiv {
background-color:lightgrey;
width:100%;
min-height:40px;
line-height:40px;
padding-left:20px;
margin-bottom:10px;
}

#navdiv {
background-color:lightgrey;
width:100%;
min-height:30px;
line-height:30px;
text-align:center;
}

#headbanddiv {
background-color:lightgrey;
width:100%;
min-height:100px;
line-height:100px;
text-align:center;
margin-top:10px;
margin-bottom:10px;
}

#parent {
width:100%;
min-height:400px;
display:flex;
gap:30px;
}

#sidebardiv {
background-color:lightgrey;
width:30%;
min-height:400px;
text-align:center;
line-height:400px;
}

#bodyareadiv {
width:70%;
background-color:lightgrey;
min-height:400px;
text-align:center;
line-height:400px;
}

#footerdiv {
width:100%;
background-color:lightgrey;
min-height:30px;
line-height:30px;
text-align:center;
margin-top:10px;
}

#maindiv {
width:80%;
margin:auto;
}
</style>
</head>

<body>
<div id="maindiv">

<div id="logdiv">
<p>Logo</p>
</div>

<div id="navdiv">
<p>Navigation</p>
</div>

<div id="headbanddiv">
<p>Header/Banner</p>
</div>

<div id="parent">
    <div id="sidebardiv">
        <p>SideBar</p>
    </div>

    <div id="bodyareadiv">
        <p>Body/Area</p>
    </div>
</div>

<div id="footerdiv">
<p>Footer</p>
</div>

</div>
</body>
</html>
