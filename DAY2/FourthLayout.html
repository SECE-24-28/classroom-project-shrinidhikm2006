<!doctype html>
<html lang="en">

<head>
<title>Fourth Layout</title>
<meta charset="utf-8">
<style>
* {
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:arial;
}

#maindiv {
    width:80%;
    margin:auto;
}

#topbar {
    width:100%;
    background-color:lightgrey;
    min-height:40px;
    line-height:40px;
    display:flex;
    justify-content:space-between;
    padding:0 20px;
    margin-top:10px;
}

#grid {
    width:100%;
    display:grid;
    grid-template-columns:repeat(4, 1fr);
    gap:20px;
    margin:20px 0;
}

.smallbox {
    background-color:lightgrey;
    height:80px;
}

#bottomboxes {
    display:flex;
    justify-content:space-between;
    width:100%;
    margin:20px 0;
}

.bigbox {
    width:32%;
    background-color:lightgrey;
    height:120px;
    text-align:center;
    line-height:120px;
    font-size:20px;
}

#footer {
    width:100%;
    background-color:lightgrey;
    min-height:30px;
    line-height:30px;
    text-align:center;
    margin-top:10px;
}
</style>
</head>

<body>
<div id="maindiv">

<div id="topbar">
<p>Logo</p>
<p>Navigation</p>
</div>

<!-- 4x4 Grid = 16 boxes -->
<div id="grid">
<div class="smallbox"></div>
        <div class="smallbox"></div>
        <div class="smallbox"></div>
        <div class="smallbox"></div>

        <div class="smallbox"></div>
        <div class="smallbox"></div>
        <div class="smallbox"></div>
        <div class="smallbox"></div>

        <div class="smallbox"></div>
        <div class="smallbox"></div>
        <div class="smallbox"></div>
        <div class="smallbox"></div>

        <div class="smallbox"></div>
        <div class="smallbox"></div>
        <div class="smallbox"></div>
        <div class="smallbox"></div>
    </div>

    <!-- Bottom 3 Boxes -->
    <div id="bottomboxes">
        <div class="bigbox">Box 1</div>
        <div class="bigbox">Box 2</div>
        <div class="bigbox">Box 3</div>
    </div>

    <div id="footer">
        <p>Footer</p>
    </div>

</div>

</body>
</html>
